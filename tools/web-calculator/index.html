    <h1 id="gameName">Web Calculator</h1>

    <main id="container">
      <div class="containerRow" id="display">
        <div id="prevInputs-container">
          <i id="prevInputs-history" class="fa fa-history"></i>
          <p id="prevInputs"></p>
        </div>
        <input id="inputs" type="text" onfocus="this.value = this.value;" />
      </div>
      <div class="containerRow">
        <button id="cred">C</button>
        <button id="delete">,<i class="fa fa-backspace"></i></button>
        <button>+/-</button>
        <button class="operations">÷</button>
      </div>
      <div class="containerRow">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operations">x</button>
      </div>
      <div class="containerRow">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operations">+</button>
      </div>
      <div class="containerRow">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operations">-</button>
      </div>
      <div class="containerRow">
        <button>0</button>
        <button>.</button>
        <button id="equals" class="operations">=</button>
      </div>
    </main>
